# -- general -------------------------------------------------------------------
set -g default-terminal "screen-256color"
set -s escape-time 10
set -sg repeat-time 600

set -g prefix2 C-g
bind C-g send-prefix -2

set-window-option -g mode-keys vi

set -q -g status-utf8 on
setw -q -g utf8 on

set -g history-limit 5000

# Copy to clipboard what we copy in tmux
bind C copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -sel clip -i" \; send-keys -X copy-selection-and-cancel

# Paste from clipboard to tmux
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# -- display -------------------------------------------------------------------

set -g base-index 1         # start windows numbering at 1
setw -g pane-base-index 1   # make pane numbering consistent with windows

setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed

set -g set-titles on                        # set terminal title
set -g set-titles-string '#h ❐ #S ● #I #W'

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# -- navigation ----------------------------------------------------------------

# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# split current window horizontally
bind - split-window -v
# split current window vertically
bind _ split-window -h

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# maximize current pane
bind + run 'cut -c3- ~/.tmux.conf | sh -s _maximize_pane "#{session_name}" #D'

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
bind Tab last-window        # move to last active window

# toggle mouse
bind m run "cut -c3- ~/.tmux.conf | sh -s _toggle_mouse"

# -- theme ----------------------------------------------------------------
# pane
set -g pane-border-bg default
set -g pane-border-fg black
set -g pane-active-border-bg default
set -g pane-active-border-fg green

# status bar
set -g status-position bottom
set -g status-bg black
set -g status-fg white
set -g status-justify left
set -g status-left ''
set -g status-interval 2
set -g status-right '#[fg=white,bg=black,bold] %d/%m, %H:%M '
set -g status-right-length 50
set -g status-left-length 20

# window mode
setw -g mode-bg green
setw -g mode-fg black

# window status
setw -g window-status-current-fg black
setw -g window-status-current-bg white
setw -g window-status-current-format ' #I#[fg=green]:#[fg=black]#W#[fg=green]#F '

setw -g window-status-fg white
setw -g window-status-bg black
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=yellow]:#[fg=white]#W#[fg=yellow]#F '

# messaging
set -g message-fg black
set -g message-bg green
set -g message-command-fg green
set -g message-command-bg black

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none
